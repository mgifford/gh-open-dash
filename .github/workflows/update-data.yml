name: Update participation data

on:
  schedule:
    # Temporarily run daily at 06:00 UTC for burn-in; revert to weekly once stable.
    - cron: "0 6 * * *"
  workflow_dispatch:
    inputs:
      reprocess_from_week:
        description: "ISO Monday date (YYYY-MM-DD) to restart processing from"
        required: false
      reprocess_weeks:
        description: "Number of full weeks to reprocess from the last complete week"
        required: false

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci

      - name: Write staff allowlist from secret (or empty)
        run: |
          if [ -z "${STAFF_ALLOWLIST_JSON}" ]; then
            echo "STAFF_ALLOWLIST_JSON not set; writing empty list" >&2
            echo "[]" > scripts/staff_allowlist.json
          else
            printf '%s\n' "${STAFF_ALLOWLIST_JSON}" > scripts/staff_allowlist.json
          fi
        env:
          STAFF_ALLOWLIST_JSON: ${{ secrets.STAFF_ALLOWLIST_JSON }}

      - name: Update SQLite
        run: node scripts/update_sqlite.mjs
        env:
          GITHUB_TOKEN: ${{ secrets.GH_READ_ORG_TOKEN || secrets.GITHUB_TOKEN }}
          ORG_ALLOWLIST: ${{ vars.ORG_ALLOWLIST || 'civicactions' }}
          HISTORY_WEEKS: ${{ vars.HISTORY_WEEKS || 260 }}
          MAX_WEEKS_PER_RUN: ${{ vars.MAX_WEEKS_PER_RUN || 12 }}
          REPROCESS_FROM_WEEK: ${{ inputs.reprocess_from_week || vars.REPROCESS_FROM_WEEK || '' }}
          REPROCESS_WEEKS: ${{ inputs.reprocess_weeks || vars.REPROCESS_WEEKS || '' }}

      - name: Export Metrics
        run: node scripts/export_metrics.mjs
        env:
          ORG_ALLOWLIST: ${{ vars.ORG_ALLOWLIST || 'civicactions' }}

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/participation.sqlite data/metrics.json
          # Only commit if there are changes
          git diff --staged --quiet || git commit -m "Update participation data"
          git push

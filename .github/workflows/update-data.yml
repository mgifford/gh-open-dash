name: Update participation data

on:
  schedule:
    # Mondays 06:00 UTC
    - cron: "0 6 * * 1"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci

      - name: Update SQLite
        run: node scripts/update_sqlite.mjs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Export Metrics
        run: node scripts/export_metrics.mjs

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/participation.sqlite data/metrics.json
          # Only commit if there are changes
          git diff --staged --quiet || git commit -m "Update participation data"
          git push
